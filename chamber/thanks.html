<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join local businesses in the Salt Lake City Chamber of Commerce to help strengthen your business and improve the community"
    />
    <title>SLC Chamber | Contact</title>

    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" href="icons/logo.svg" type="image/x-icon" />

    <script src="js/menu.js" defer></script>
    <!-- <script src="js/weather.js" defer></script> -->
  </head>
  <body>
    <nav class="nav non-transparent" id="navigation">
      <h1 class="nav__title">SLC Chamber</h1>
      <button class="nav__button" id="menuButton" aria-label="menu button">
        <img class="nav__button-icon--open" src="icons/ui/menu.svg" alt="open menu" />
        <img class="nav__button-icon--close" src="icons/ui/close.svg" alt="close menu" />
      </button>
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="../chamber/">Home</a></li>
        <li class="nav__item"><a class="nav__link" href="city.html">City</a></li>
        <li class="nav__item"><a class="nav__link" href="join.html">Join</a></li>
        <li class="nav__item"><a class="nav__link" href="directory.html">Directory</a></li>
        <li class="nav__item"><a class="nav__link" href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <div class="hero--subpage">
        <picture>
          <source
            srcset="
              images/hero/join400.webp   400w,
              images/hero/join800.webp   800w,
              images/hero/join1200.webp 1200w
            "
            sizes="(max-width: 400px) 400px, (max-width: 800px) 800px, 1200px"
            type="image/webp"
          />
          <source srcset="images/hero/join-original.jpg" />
          <img
            src="images/hero/join-original.jpg"
            alt="view of salt lake city"
            class="hero__image"
          />
        </picture>
      </div>

      <div class="container one-column-layout">
        <section class="section">
          <h2 class="section__heading">Thanks!</h2>
          <p class="main-content">We'll be in touch soon</p>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__logo-container">
        <img src="icons/logo.svg" alt="footer logo" class="footer__logo" />
      </div>
      <address class="main-contact">
        <span class="main-contact__title">Contact us</span>
        <ul class="main-contact__info">
          <li>500 W 1400 N</li>
          <li>Salt Lake City, UT 84111</li>
          <li>Phone: 801-555-5555</li>
          <li>Email: email@slcchamber.org</li>
        </ul>
      </address>
      <ul class="footer__social">
        <li class="footer__social-link">
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
            <img src="icons/social/facebook.svg" alt="facebook icon" class="footer__social-icon" />
          </a>
        </li>
        <li class="footer__social-link">
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
            <img
              src="icons/social/instagram.svg"
              alt="instagram icon"
              class="footer__social-icon"
            />
          </a>
        </li>
        <li class="footer__social-link">
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
            <img src="icons/social/twitter.svg" alt="twitter icon" class="footer__social-icon" />
          </a>
        </li>
        <li class="footer__social-link">
          <a href="#">
            <img src="icons/social/email.svg" alt="email icon" class="footer__social-icon" />
          </a>
        </li>
        <li class="footer__social-link">
          <a href="#">
            <img src="icons/social/map.svg" alt="map icon" class="footer__social-icon" />
          </a>
        </li>
        <li class="footer__social-link">
          <a href="#">
            <img src="icons/social/share.svg" alt="share icon" class="footer__social-icon" />
          </a>
        </li>
      </ul>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Red Hat Display:400,600,700,900', 'Red Hat Text:400,600,700'],
        },
      })
    </script>
  </body>
</html>
