<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Testing functionality of lazy load using Intersection Observer"
    />
    <title>Lazy Load</title>

    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Scripts -->
    <script src="js/footer.js" defer></script>
    <script src="js/lazyload.js" defer></script>
  </head>

  <body>
    <header>
      <div class="logo"></div>
      <div class="headings">
        <h1>Lazy Loading</h1>
        <!-- <h2>The chillest of weather apps</h2> -->
      </div>
    </header>

    <main>
      <section class="lazy-load">
        <picture>
          <img
            data-src="https://unsplash.it/300/400"
            src="images/placeholder.jpg"
            alt="unsplash stock"
          />
        </picture>
        <picture>
          <img
            data-src="https://unsplash.it/300/401"
            src="images/placeholder.jpg"
            alt="unsplash stock"
          />
        </picture>
        <picture>
          <img
            data-src="https://unsplash.it/300/402"
            src="images/placeholder.jpg"
            alt="unsplash stock"
          />
        </picture>
        <picture>
          <img
            data-src="https://unsplash.it/300/403"
            src="images/placeholder.jpg"
            alt="unsplash stock"
          />
        </picture>
        <picture>
          <img
            data-src="https://unsplash.it/300/404"
            src="images/placeholder.jpg"
            alt="unsplash stock"
          />
        </picture>
        <picture>
          <img
            data-src="https://unsplash.it/300/405"
            src="images/placeholder.jpg"
            alt="unsplash stock"
          />
        </picture>
      </section>
    </main>

    <footer>
      <span class="date"></span>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Poppins:400,700']
        }
      })
    </script>
  </body>
</html>
